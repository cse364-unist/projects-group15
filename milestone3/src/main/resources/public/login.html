<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 56px; /* Ensure content is below navbar */
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .login-container {
            text-align: left;
            width: 300px;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .login-container label {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">Movie-Recommendation</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="MainPage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmark.html">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="UserInfo.html">User information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="login-container">
    <form id="login-form">
        <h2>Login</h2>
        <label for="userId">User's Id</label>
        <input type="text" id="userId" placeholder="Enter your UserId" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
