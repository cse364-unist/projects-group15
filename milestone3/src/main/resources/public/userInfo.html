<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 56px; /* Ensure content is below navbar */
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .user-info-container {
            text-align: left;
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-info-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .user-info-container label {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }
        .user-info-container input,
        .user-info-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .user-info-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .user-info-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">Movie-Recommendation</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmark.html">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userInfo.html">User information</a>
                </li>
                <button id="logout">Logout</button>
            </ul>
        </div>
    </div>
</nav>
<div class="user-info-container">
    <h1>User's Information</h1>
    <form id="user-info-form">
        <label for="passwordOld">Password:</label>
        <input type="password" id="passwordOld" name="passwordOld" placeholder="Enter password" required>

        <label for="username">User's name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>

        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation">
            <option value="0">Other / Not Specified</option>
            <option value="1">Academic/Educator</option>
            <option value="2">Artist</option>
            <option value="3">Clerical/Admin</option>
            <option value="4">College/Grad Student</option>
            <option value="5">Customer Service</option>
            <option value="6">Doctor/Health Care</option>
            <option value="7">Executive/Managerial</option>
            <option value="8">Farmer</option>
            <option value="9">Homemaker</option>
            <option value="10">K-12 Student</option>
            <option value="11">Lawyer</option>
            <option value="12">Programmer</option>
            <option value="13">Retired</option>
            <option value="14">Sales/Marketing</option>
            <option value="15">Scientist</option>
            <option value="16">Self-Employed</option>
            <option value="17">Technician/Engineer</option>
            <option value="18">Tradesman/Craftsman</option>
            <option value="19">Unemployed</option>
            <option value="20">Writer</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <label for="passwordNew">New Password:</label>
        <input type="password" id="passwordNew" name="passwordNew" placeholder="Enter new password">

        <button type="submit">Submit</button>
    </form>
</div>
<script src="userInfo.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
