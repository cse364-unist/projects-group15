<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Main</a>
    </div>
</nav>
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search movies...">
    <button id="search-button">Search</button>

    <h3>Select Movie Lists</h3>
    <div id="selected-list-options">
    </div>

    <h3>Filter Movie Lists</h3>
    <div id="filtered-list-options">
    </div>

    <h3>Select Genres</h3>
    <div id="selected-genre-options">
    </div>

    <h3>Filter Genres</h3>
    <div id="filtered-genre-options">
    </div>

    <button id="submit-button">Submit</button>

    <div id="search-list" class="container mt-3">
    </div>
</div>

<div id="results-container">
</div>

<div id="movie-list" class="container mt-3">
</div>
<script>
    $(document).ready(function() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
            window.location.href = './login.html'; // 로그인 페이지로 리디렉션
        }
    });
</script>
<script src="index.js"></script>
</body>
</html>
