<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; /* Ensures font consistency */
        }
        .container, .navbar, #search-container, #movie-list {
            margin: auto;
            width: 90%; /* Slightly more breathing room than login page */
        }
        nav.navbar {
            background-color: #343a40; /* Matches dark bootstrap navbar */
            padding: 0.5rem 1rem; /* Reduced padding for a tighter navbar */
        }
        h2, h3 {
            font-size: 1.75rem; /* Slightly smaller than login but prominent */
            color: #333; /* Dark color for better readability */
            margin: 20px 0; /* Uniform margin for spacing */
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none; /* Removes default styling */
        }
        button:hover {
            opacity: 0.85; /* Subtle hover effect */
        }
        a {
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        #movie-list, #search-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .movie-item, .search-item {
            flex-basis: calc(20% - 10px);
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">Movie-Recommendation</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmark.html">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userInfo.html">User information</a>
                </li>
                <button id="logout">Logout</button>
            </ul>
        </div>
    </div>
</nav>
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search movies...">
    <button id="search-button">Search</button>

    <h3>Select Bookmarks</h3>
    <div id="selected-list-options">
    </div>

    <h3>Filter Bookmarks</h3>
    <div id="filtered-list-options">
    </div>

    <h3>Select Genres</h3>
    <div id="selected-genre-options">
    </div>

    <h3>Filter Genres</h3>
    <div id="filtered-genre-options">
    </div>


    <h2>Searched Movies</h2>
    <div id="search-list" class="container mt-3">
</div>
</div>
<div id="recommendation-container">
    <div id="recommendation_h2">
    </div>
    <div id="movie-list" class="container mt-3">
    </div>
</div>

<script>
    $(document).ready(function() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
            window.location.href = 'login.html';
        }
    });
</script>
<script src="index.js"></script>
</body>
</html>
