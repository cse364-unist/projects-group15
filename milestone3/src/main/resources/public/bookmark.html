<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 56px; 
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-text {
            margin-top: 20px; 
            font-size: 1.5rem;
            text-align: left;
            width: 100%;
            padding: 10px 20px; 
            border-bottom: 1px solid #ccc; 
            box-sizing: border-box; 
        }
        .content-container {
            display: flex;
            align-items: flex-start; 
            width: 100%;
            padding-top: 20px; 
            padding-left: 20px; 
        }
        .bookmark-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            flex-wrap: nowrap; 
            width: auto; 
        }
        .bookmark-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #e9ecef;
            width: 80%;
            min-height: 100px; 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 10px; 
            position: relative; 
            overflow: auto;
        }
        .bookmark-card h2 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bookmark-card .remove-card {
            margin-left: 10px;
            font-size: 1rem;
            color: red;
            cursor: pointer;
        }
        .bookmark-card .movie-title {
            font-size: 1.2rem;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bookmark-card .movie-title .remove-movie {
            margin-left: 10px;
            margin-right: 30px;
            font-size: 5rem;
            color: red;
            cursor: pointer;
        }
        .bookmark-card .movie-title a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .bookmark-card .add-movie {
            cursor: pointer;
            font-size: 2rem;
            color: green;
            margin-top: 10px;
        }
        .add-icon {
            font-size: 3rem;
            color: black;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
        }
        #bookmarkContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">Movie-Recommendation</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmark.html">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="UserInfo.html">User information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="header-text">
    Bookmark Page
</div>
<div class="content-container">
    <div class="bookmark-container" id="bookmarkContainer">
        <div class="add-icon" onclick="addBookmarkCard()">+</div>
    </div>
</div>
<script src="bookmark.js"></script>
</body>
</html>
