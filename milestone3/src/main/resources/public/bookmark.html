<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 56px; /* Ensure content is below navbar */
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-text {
            margin-top: 20px; /* Reduced margin to place closer to the navbar */
            font-size: 1.5rem;
            text-align: left;
            width: 100%;
            padding: 10px 20px; /* Add padding for alignment */
            border-bottom: 1px solid #ccc; /* Optional: To visually separate the header */
            box-sizing: border-box; /* Include padding in the element's width and height */
        }
        .content-container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            width: 100%;
            padding-top: 20px; /* Space from the header text */
            padding-left: 20px; /* Add some padding from the left edge */
        }
        .bookmark-container {
            display: flex;
            flex-direction: row; /* Align bookmarks horizontally */
            align-items: center; /* Center items vertically */
            flex-wrap: nowrap; /* Prevent wrapping of bookmark cards */
            width: auto; /* Set width to auto to fit content */
        }
        .bookmark-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #e9ecef;
            width: 200px;
            min-height: 100px; /* Minimum height to accommodate new items */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 10px; /* Add margin to separate multiple cards */
            position: relative; /* To position the close button */
            overflow: auto;
        }
        .bookmark-card h2 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bookmark-card .remove-card {
            margin-left: 10px;
            font-size: 1rem;
            color: red;
            cursor: pointer;
        }
        .bookmark-card .movie-title {
            font-size: 1.2rem;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bookmark-card .movie-title .remove-movie {
            margin-left: 10px;
            font-size: 1rem;
            color: red;
            cursor: pointer;
        }
        .bookmark-card .movie-title a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .bookmark-card .add-movie {
            cursor: pointer;
            font-size: 2rem;
            color: green;
            margin-top: 10px;
        }
        .add-icon {
            font-size: 3rem;
            color: black;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="movie-details.html">Movie-Recommendation</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="movie-details.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmark.html">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="User.html">User information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="header-text">
    Bookmark Page
</div>
<div class="content-container">
    <div class="bookmark-container" id="bookmarkContainer">
        <div class="bookmark-card" id="bookmark1">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <h2>Bookmark1</h2>
                <div class="remove-card" onclick="confirmRemoveBookmark(this)">-</div>
            </div>
            <div class="movie-title">
                <a href="#" onclick="navigateToDetails('Movie1')">Movie1</a>
                <div class="remove-movie" onclick="confirmRemoveMovie(this)">-</div>
            </div>
            <div class="add-movie" onclick="addMovie(this)">+</div>
        </div>
        <div class="add-icon" onclick="addBookmarkCard()">+</div>
    </div>
</div>

<script src="bookmark.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
